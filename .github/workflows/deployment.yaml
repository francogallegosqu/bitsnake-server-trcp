name: Deployment Bitsnake Server

on:
  push:
    branches:
      - main

jobs:
  init_server:
    runs-on: ubuntu-18.04
    steps:
      - run: |
          echo "initializing  bitsnake server"
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Install Dependency
        run: npm install
      - name: Test
        run: npm run test2
  
